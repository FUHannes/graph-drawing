<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Remakes</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id = "wrapper">
      <div style="padding-bottom: .5em;" >
        <input type="checkbox" id="options" name="toggles0" onclick="document.getElementById('toggles').hidden=options.show;options.show^=1;">
        <label >show settings </label>
      </div>
        <div id="toggles" hidden>
            <form>
                <fieldset>
                <legend>Settings</legend>
                  <div>
                    <input type="checkbox" id="titles" name="toggles1" onclick="options.show_titles^=1;update()" checked>
                    <label>enable titles</label>
                  </div>
                  <div>
                    <input type="checkbox" id="year_lines" name="toggles1"  onclick="options.show_timescale^=1;update()" checked>
                    <label>enable time</label>
                  </div>
                  <div>
                    <input type="checkbox" id="pie" name="toggles1"  onclick="options.show_pie^=1;update()" >
                    <label>enable pie</label>
                  </div>
                  <div>
                    <input type="checkbox" id="look" name="toggles1"  onclick="toggleForm()" >
                    <label>rectangle</label>
                  </div>
                  <p>Sort By:</p>
                  <div>
                    <input type="radio" id="sort" name="toggles1"  onclick="toggleSort('director')" >
                    <label>director</label>
                  </div><div>
                    <input type="radio" id="sort" name="toggles1"  onclick="toggleSort('year')" >
                    <label>year</label>
                  </div><div>
                    <input type="radio" id="sort" name="toggles1"  onclick="toggleSort('remake_amount')" >
                    <label>most remakes</label>
                  </div><div>
                    <input type="radio" id="sort" name="toggles1"  onclick="toggleSort('director_movie_amount')" checked>
                    <label>most movies</label>
                  </div>
                </fieldset>
              </form>
        </div>
        <div id="graph"></div>
    </div>

</body>
<script src="d3.v6.min.js"></script>
<script src="data-prep/loadJSON.js"></script>
<script src="data-prep/parse_csv.js"></script>
<script src="gradient.js"></script>
<script src="main.js"></script>
</html>
